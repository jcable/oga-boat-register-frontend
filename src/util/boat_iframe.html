<p><iframe allowfullscreen="" frameborder="0" id="f1" src="https://oldgaffers.github.io/boats" style="width: 100%; height: 3600px;"></iframe>
<script>
    const params = new URLSearchParams(window.location.search)
    if(params.has('oga_no')) {
      const oga_no = params.get('oga_no');
      const frames = document.getElementsByTagName("IFRAME")
      const frame = frames.item(0);
      if(frame) {
        const path = frame.getAttribute("src")+"/boat/"+oga_no;
        frame.setAttribute("src", path);
      }
    }
</script></p>
